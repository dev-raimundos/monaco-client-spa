<div
    class="flex h-screen items-center justify-center bg-background px-4 font-sans text-foreground transition-colors duration-500">
    <mat-card appearance="outlined"
        class="w-full max-w-md overflow-hidden rounded-2xl! border-border! bg-surface-container-low! shadow-lg">
        @if (isLoading()) {
        <mat-progress-bar mode="indeterminate" class="absolute top-0 left-0"></mat-progress-bar>
        }

        <div class="flex flex-col items-center py-10 text-center">
            <div class="mb-6">
                <img src="/companyLogo.svg" alt="Logo Grupo Mônaco"
                    [class]="isDarkMode() ? 'h-12 w-auto' : 'h-12 w-auto dark:invert'" />
            </div>

            <h2 class="text-xl font-black uppercase">SisMônaco V3</h2>
            <p class="text-[10px] font-medium uppercase tracking-[0.2em] text-muted-foreground opacity-70">
                Acesso Corporativo Restrito
            </p>
        </div>

        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-2">
                <mat-form-field appearance="outline" class="w-full">
                    <mat-label class="lowercase">E-mail corporativo</mat-label>
                    <input matInput id="email" formControlName="email" autocomplete="email" type="email"
                        placeholder="nome@grupomonaco.com.br" />
                    <mat-icon matSuffix class="opacity-30">alternate_email</mat-icon>
                </mat-form-field>

                <mat-form-field appearance="outline" class="w-full">
                    <mat-label class="lowercase">Senha</mat-label>
                    <input matInput id="password" formControlName="password" type="password" />
                    <mat-icon matSuffix class="opacity-30">lock</mat-icon>
                </mat-form-field>

                <button mat-flat-button color="primary" type="submit" [disabled]="loginForm.invalid || isLoading()"
                    class="mt-4 h-12! rounded-xl! font-bold! tracking-tight! transition-transform active:scale-95">
                    <span class="uppercase">Acessar</span>
                </button>
            </form>
        </mat-card-content>

        <mat-card-footer class="mt-8 mb-6 text-center">
            <span class="text-[9px] uppercase tracking-[0.4em] text-muted-foreground opacity-30">
                TI Grupo Mônaco &copy; 2026
            </span>
        </mat-card-footer>
    </mat-card>
</div>
