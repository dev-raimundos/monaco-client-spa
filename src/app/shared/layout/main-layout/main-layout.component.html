<div class="flex h-screen bg-background text-foreground">
    <aside class="w-64 bg-background border-r border-border flex flex-col shrink-0">
        <div class="p-8">
            <h1 class="text-xl font-medium flex items-start gap-2">
                SisMÃ´naco
            </h1>
        </div>

        <nav class="flex-1 px-4 space-y-1">
            @for (item of navItems; track item.label) {
            <a [routerLink]="item.route" routerLinkActive="font-bold border-l-2 border-primary"
                class="flex items-center px-4 py-2 text-xs uppercase tracking-widest text-muted-foreground hover:text-foreground transition-all group">
                <ng-icon [name]="item.icon" class="mr-3 text-lg"></ng-icon>
                {{ item.label }}
            </a>
            }
        </nav>

        <div class="p-4 border-t border-border">
            <button [matMenuTriggerFor]="profileMenu"
                class="w-full flex items-center gap-3 px-3 py-4 rounded hover:bg-muted/50 transition-colors">
                <div
                    class="w-8 h-8 rounded-full bg-foreground text-background flex items-center justify-center font-bold text-xs">
                    RN
                </div>
                <div class="flex flex-col text-left overflow-hidden flex-1">
                    <span class="text-xs font-bold truncate uppercase">Raimundos Neto</span>
                    <span class="text-[9px] text-muted-foreground uppercase tracking-tighter">Presidente</span>
                </div>
            </button>
        </div>
    </aside>

    <mat-menu #profileMenu="matMenu" xPosition="after">
        <div class="px-4 py-2 text-[10px] font-bold text-muted-foreground uppercase tracking-widest">Tema</div>
        <button mat-menu-item (click)="setTheme('light')"><ng-icon name="lucideSun"
                class="mr-2"></ng-icon>Claro</button>
        <button mat-menu-item (click)="setTheme('dark')"><ng-icon name="lucideMoon"
                class="mr-2"></ng-icon>Escuro</button>
        <button mat-menu-item (click)="setTheme('system')"><ng-icon name="lucideMonitor"
                class="mr-2"></ng-icon>Sistema</button>

        <mat-divider></mat-divider>

        <button mat-menu-item class="text-destructive" (click)="onLogout()">
            <ng-icon name="lucideLogOut" class="mr-2"></ng-icon>
            <span class="font-bold">Sair do Sistema</span>
        </button>
    </mat-menu>

    <main class="flex-1 overflow-auto">
        <router-outlet></router-outlet>
    </main>
</div>
