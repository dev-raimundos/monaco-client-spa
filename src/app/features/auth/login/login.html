<div class="flex h-screen items-center justify-center bg-background px-4 font-sans text-foreground">
    <p-card
        class="w-full max-w-md overflow-hidden rounded-xl border border-border bg-card shadow-sm"
    >
        <div class="flex flex-col items-center py-10 text-center">
            <div class="mb-8 flex items-center justify-center">
                <img
                    src="/companyLogo.svg"
                    alt="Logo Grupo Mônaco"
                    [class]="
                        isDarkMode()
                            ? 'h-12 w-auto'
                            : 'h-12 w-auto dark:invert'
                    "
                />
            </div>

            <h2 class="text-xl font-black uppercase tracking-tight text-foreground">SisMônaco V3</h2>
            <p class="mt-1 text-xs lowercase tracking-wide text-muted-foreground">
                Acesse sua conta corporativa
            </p>
        </div>

        <form
            [formGroup]="loginForm"
            (ngSubmit)="onSubmit()"
            class="mt-2 flex flex-col gap-6"
        >
            <p-iftalabel>
                <input
                    pInputText
                    id="email"
                    formControlName="email"
                    autocomplete="email"
                    class="h-11 w-full border-border bg-transparent text-sm text-foreground transition-all focus:border-primary focus:ring-1 focus:ring-primary"
                />
                <label
                    for="email"
                    class="text-xs lowercase text-muted-foreground"
                >
                    E-mail corporativo
                </label>
            </p-iftalabel>

            <p-iftalabel>
                <input
                    pInputText
                    id="password"
                    type="password"
                    formControlName="password"
                    class="h-11 w-full border-border bg-transparent text-sm text-foreground transition-all focus:border-primary focus:ring-1 focus:ring-primary"
                />
                <label
                    for="password"
                    class="text-xs lowercase text-muted-foreground"
                >
                    Senha
                </label>
            </p-iftalabel>

            <button
                pButton
                type="submit"
                label="Entrar no Sistema"
                [loading]="isLoading()"
                [disabled]="loginForm.invalid"
                class="mt-2 h-11 w-full rounded-md border-none bg-primary font-bold lowercase tracking-tight text-primary-foreground transition-all hover:opacity-90 active:scale-[0.98]"
            ></button>
        </form>

        <div class="mt-12 mb-2 border-t border-border pt-6 text-center">
            <span
                class="text-[10px] font-medium uppercase tracking-[0.3em] text-muted-foreground opacity-40"
            >
                Tecnologia da Informação &copy; 2026
            </span>
        </div>
    </p-card>
</div>
