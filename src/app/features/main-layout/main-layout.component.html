<div class="flex h-screen bg-zinc-50 font-sans text-zinc-900">
  <aside class="w-64 bg-white border-r border-zinc-200 flex flex-col shrink-0 shadow-sm">
    <div class="p-6">
      <h1 class="text-lg font-bold tracking-tight text-zinc-900 flex items-center gap-2">
        <span class="bg-zinc-900 text-white p-1 rounded italic text-sm">GM</span>
        GRUPO MÃ”NACO
      </h1>
    </div>

    <nav class="flex-1 px-3 space-y-1 overflow-y-auto">
      <div *ngFor="let item of navItems">

        <a *ngIf="!item.children" [routerLink]="item.route" routerLinkActive="bg-zinc-100 text-zinc-900 font-semibold"
          class="flex items-center px-3 py-2 text-sm text-zinc-600 rounded-md hover:bg-zinc-100 transition-colors group">
          <i [class]="item.icon" class="mr-3 text-zinc-400 group-hover:text-zinc-900"></i>
          {{ item.label }}
        </a>

        <div *ngIf="item.children" class="space-y-1">
          <button (click)="toggleMenu(item.label)"
            class="w-full flex items-center justify-between px-3 py-2 text-sm text-zinc-600 rounded-md hover:bg-zinc-100 transition-colors group">
            <div class="flex items-center">
              <i [class]="item.icon" class="mr-3 text-zinc-400 group-hover:text-zinc-900"></i>
              {{ item.label }}
            </div>
            <i class="pi pi-chevron-down text-[10px] transition-transform duration-200"
              [ngClass]="{'rotate-180': expandedMenu() === item.label}"></i>
          </button>

          <div *ngIf="expandedMenu() === item.label" class="ml-9 space-y-1 border-l border-zinc-100 pl-2">
            <a *ngFor="let child of item.children" [routerLink]="child.route"
              routerLinkActive="text-zinc-900 font-medium"
              class="block py-2 text-xs text-zinc-500 hover:text-zinc-900 transition-colors">
              {{ child.label }}
            </a>
          </div>
        </div>
      </div>
    </nav>

    <div class="p-4 border-t border-zinc-100">
      <div class="flex items-center gap-3 px-2 py-3 mb-2">
        <div class="w-8 h-8 rounded-full bg-zinc-900 flex items-center justify-center text-white text-[10px]">RN</div>
        <div class="flex flex-col">
          <span class="text-xs font-semibold">Raimundos Neto</span>
          <span class="text-[10px] text-zinc-500 italic">Presidente</span>
        </div>
      </div>
      <button
        class="flex w-full items-center px-3 py-2 text-xs text-red-600 hover:bg-red-50 rounded-md transition-colors">
        <i class="pi pi-sign-out mr-2"></i> Sair
      </button>
    </div>
  </aside>

  <main class="flex-1 overflow-y-auto overflow-x-hidden">
    <router-outlet></router-outlet>
  </main>
</div>
