<div class="p-6 space-y-4 font-sans">

    <div class="flex justify-between items-center mb-8">
        <div>
            <h1 class="text-2xl font-black tracking-tighter text-zinc-900 uppercase">
                Pilares da Pesquisa
            </h1>
            <p class="text-sm text-zinc-500 lowercase">
                Gestão centralizada do Grupo Mônaco.
            </p>
        </div>

        <button pButton
            class="bg-zinc-900 border-none hover:bg-zinc-800 text-white px-5 py-2.5 rounded-xl flex items-center gap-2 transition-all shadow-sm active:scale-95">
            <span class="material-symbols-rounded text-xl">add</span>
            <span class="font-bold lowercase">Novo Pilar</span>
        </button>
    </div>

    @if (isLoading()) {
    <div class="flex flex-col items-center justify-center p-24 gap-4">
        <p-progressSpinner styleClass="w-12 h-12" strokeWidth="4" fill="transparent" animationDuration=".5s" />
        <span class="text-xs font-bold text-zinc-400 uppercase tracking-widest">
            Carregando dados...
        </span>
    </div>
    } @else {
    <app-shared-table [data]="pillars()" [columns]="myColumns" [totalItems]="total()" [pageSize]="pageSize()"
        [currentPage]="currentPage()" (pageChange)="handlePage($event)" (edit)="onEdit($event)"
        (delete)="onDelete($event)" />
    }
</div>
