<div class="p-6 space-y-4">
    <div class="flex justify-between items-center mb-6">
        <div>
            <h1 class="text-2xl font-bold text-gray-800">Pilares da Pesquisa</h1>
            <p class="text-sm text-gray-500">Gestão centralizada do Grupo Mônaco.</p>
        </div>
        <button mat-raised-button color="primary">
            <mat-icon>add</mat-icon> Novo Pilar
        </button>
    </div>

    @if (isLoading()) {
    <div class="flex justify-center p-20">
        <mat-spinner diameter="45"></mat-spinner>
    </div>
    } @else {
    <app-shared-table
        [data]="pillars()"
        [columns]="myColumns"
        [totalItems]="total()"
        [pageSize]="pageSize()"
        [currentPage]="currentPage()"
        (pageChange)="handlePage($event)"
        (edit)="onEdit($event)"
        (delete)="onDelete($event)" />
    }
</div>
