<div class="p-8 bg-zinc-50/50 min-h-screen font-sans">
    <div class="max-w-6xl mx-auto space-y-4">
        <div class="flex items-center justify-between">
            <div>
                <h2 class="text-2xl font-semibold tracking-tight text-zinc-900">
                    Gestão de Usuários
                </h2>
                <p class="text-sm text-zinc-500">Administre os acessos e cargos do Grupo Mônaco.</p>
            </div>
            <button
                class="inline-flex items-center justify-center rounded-md bg-zinc-900 px-4 py-2 text-sm font-medium text-zinc-50 shadow transition-colors hover:bg-zinc-900/90 focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-zinc-950"
            >
                Exportar Excel
            </button>
        </div>

        <div class="rounded-md border border-zinc-200 bg-white">
            <div class="relative w-full overflow-auto">
                <table class="w-full caption-bottom text-sm">
                    <thead class="bg-zinc-50/50 border-b border-zinc-200">
                        <tr class="transition-colors hover:bg-zinc-50/50">
                            <th class="h-12 px-4 text-left align-middle font-medium text-zinc-500">
                                ID
                            </th>
                            <th class="h-12 px-4 text-left align-middle font-medium text-zinc-500">
                                Nome
                            </th>
                            <th class="h-12 px-4 text-left align-middle font-medium text-zinc-500">
                                Departamento
                            </th>
                            <th class="h-12 px-4 text-left align-middle font-medium text-zinc-500">
                                Cargo
                            </th>
                            <th class="h-12 px-4 text-left align-middle font-medium text-zinc-500">
                                Status
                            </th>
                            <th class="h-12 px-4 text-right align-middle font-medium text-zinc-500">
                                Ações
                            </th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-zinc-200">
                        <tr
                            *ngFor="let user of users()"
                            class="transition-colors hover:bg-zinc-50/50"
                        >
                            <td class="p-4 align-middle font-mono text-xs text-zinc-500">
                                #{{ user.id }}
                            </td>
                            <td class="p-4 align-middle">
                                <div class="flex flex-col">
                                    <span class="font-medium text-zinc-900">{{ user.name }}</span>
                                    <span class="text-xs text-zinc-500">{{ user.email }}</span>
                                </div>
                            </td>
                            <td class="p-4 align-middle text-zinc-600">{{ user.department }}</td>
                            <td class="p-4 align-middle text-zinc-600">{{ user.occupation }}</td>
                            <td class="p-4 align-middle">
                                <span
                                    [class]="
                                        user.status === 'Ativo'
                                            ? 'inline-flex items-center rounded-full border border-green-200 bg-green-50 px-2.5 py-0.5 text-xs font-semibold text-green-700'
                                            : 'inline-flex items-center rounded-full border border-zinc-200 bg-zinc-50 px-2.5 py-0.5 text-xs font-semibold text-zinc-700'
                                    "
                                >
                                    {{ user.status }}
                                </span>
                            </td>
                            <td class="p-4 align-middle text-right">
                                <button
                                    class="inline-flex h-8 w-8 items-center justify-center rounded-md text-zinc-500 hover:bg-zinc-100 transition-colors"
                                >
                                    <i class="pi pi-ellipsis-h"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="flex items-center justify-between px-4 py-4 border-t border-zinc-200">
                <div class="text-sm text-zinc-500">
                    Página {{ currentPage() }} de {{ totalPages() }}
                </div>
                <div class="flex items-center space-x-2">
                    <button
                        (click)="changePage(currentPage() - 1)"
                        [disabled]="currentPage() === 1"
                        class="inline-flex h-8 w-8 items-center justify-center rounded-md border border-zinc-200 bg-white text-sm font-medium transition-colors hover:bg-zinc-100 disabled:opacity-50"
                    >
                        <i class="pi pi-chevron-left text-xs"></i>
                    </button>
                    <button
                        (click)="changePage(currentPage() + 1)"
                        [disabled]="currentPage() === totalPages()"
                        class="inline-flex h-8 w-8 items-center justify-center rounded-md border border-zinc-200 bg-white text-sm font-medium transition-colors hover:bg-zinc-100 disabled:opacity-50"
                    >
                        <i class="pi pi-chevron-right text-xs"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
